<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: square;
        }

        ol {
            list-style-type: lower-latin;
        }
    </style>
</head>
<body>

    <ul>
        <li>Lorem, ipsum.</li>
        <li>Consequatur, esse!</li>
        <li>Asperiores, unde!</li>
    </ul>

    <ol>
        <li>Lorem, ipsum.</li>
        <li>Illum, adipisci?</li>
        <li>Autem, molestiae?</li>
    </ol>

</body>
</html>
