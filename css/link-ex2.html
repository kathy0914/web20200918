<!DOCTYPE html>
<html>
<head>
    <style>
        a {
            text-decoration: none;
        }
        a:link {
            color: rgb(236, 43, 124);
        }
        a:visited {
            color: blueviolet;
        }
        a:hover {
            color: yellow;
            text-decoration: underline;
        }
        a:active {
            color: teal;
        }

    </style>
</head>
<body>
    <a href="http://www.daum.net">naver</a>
</body>
</html>
