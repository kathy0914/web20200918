<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
       
        table {
            border-collapse: collapse;
            width: auto;
            text-align: center;
        }

        table caption {
            text-decoration: underline darkcyan;
            color: darkgoldenrod;
            font-weight: bold;
            font-size: 30px;
            padding: 15px;
        } 

    </style>
</head>

<body>

    <table border="1">
        <caption>shopping cart</caption>
        <th>품목</th>
        <th>가격</th>
        <th>수량</th>
        <th>합계</th>

        <tr>
            <td>컴퓨터세트</td>
            <td>2000000원</td>
            <td><input type="number" min="0" max="10" value="0"></td>
            <td><input type="text" size="6" value="0"></td>
        </tr>

        <tr>
            <td>티셔츠</td>
            <td>50000원</td>
            <td><input type="number" min="0" max="10" value="0" step="2"></td>
            <td><input type="text" size="6" value="0"></td>
        </tr>
        <tr>
            <td>음악파일</td>
            <td>1000원</td>
            <td><input type="number" min="0" max="10" value="0"></td>
            <td><input type="text" size="6" value="0"></td>
        </tr>
        <tr>
            <td>영화파일</td>
            <td>5000원</td>
            <td><input type="number" min="0" max="10" value="0"></td>
            <td><input type="text" size="6" value="0"></td>
        </tr>
    </table>
    
    <br>
    <input type="button" name="계산" value="계산">
    <input type="submit" name="구매" value="구매">
    <input type="reset" name="리셋" value="초기화"> 

    <select name="슈퍼" id="">
        <option value="미미네">미미네</option>
        <option value="이마트24">이마트24</option>
        <option value="편의점">편의점</option>
        <option value="월드마트">월드마트</option>
    </select>

</body>
</html>
