<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .pyo {
            position: relative;
            border: 5px solid black;
            background-color: cadetblue;
            padding: 0px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="pyo">
         date <input type="date" name="date">
         <br>
         datetime <input type="datetime">
         <br>
         time <input type="time">
         <br>
         email <input type="email">
         <br>
         tel <input type="tel">
         <br>
         name <input type="text" placeholder="이름을 입력하세오.">
         <br>
          sex <input type="radio" name="sex" value="여">여자
              <input type="radio" name="sex" value="남">남자
         <br>
          <input type="range">
          <br>
          birth 월<input type="number" min="1" max="12">
                일<input type="number" min="1" max="31">
    </div>
</body>
</html>
